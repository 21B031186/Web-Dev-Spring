<h2>Products</h2>
<div *ngFor = "let product of products">
  <h3> 
    <a [title] = "product.name + ' details'"
    [routerLink]="['/products', product.id]">
    {{ product.name }}
    </a>
  </h3>
  <div class="card-image">
    <img [src]=product.image alt="">
  </div>
  <span><strong>Rating: {{product.rating}}</strong></span>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <div class="share">
    <button type = "button" (click) = "share(product.link)">
      Share
    </button>
    <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
    </app-product-alerts>
  </div>
</div>
